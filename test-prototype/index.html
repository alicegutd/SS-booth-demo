<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        p {
            margin-bottom: 2rem;
            color: #666;
            font-size: 1.1rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Prototype</h1>
        <p>Welcome to your new prototype! This is a starting point for building your next great idea.</p>

        <button class="btn" onclick="showMessage()">Get Started</button>

        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-icon">ðŸš€</div>
                <h3>Fast</h3>
                <p>Built for speed and performance</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">ðŸŽ¨</div>
                <h3>Modern</h3>
                <p>Clean and contemporary design</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">ðŸ“±</div>
                <h3>Responsive</h3>
                <p>Works on all devices</p>
            </div>
        </div>
    </div>

    <script>
        function showMessage() {
            alert('Welcome to your test prototype! Start building amazing things.');
        }

        // Add some interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.feature-card');

            cards.forEach(card => {
                card.addEventListener('click', function() {
                    this.style.background = this.style.background === 'rgb(102, 126, 234)' ? '#f8f9fa' : '#667eea';
                    this.style.color = this.style.color === 'white' ? '#333' : 'white';
                });
            });
        });
    </script>
</body>
</html>
